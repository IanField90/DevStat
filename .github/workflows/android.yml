name: Android CI

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'
    - name: Clean
      run: ./gradlew clean assembleDebug test
