name: Android CI

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean
      run: ./gradlew clean assembleDebug
